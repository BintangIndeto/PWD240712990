<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Reservation Hotel Room</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>Reservation Hotel Room</h2>

  <form class="form-reservasi" action="#" method="post">

    <fieldset>
      <legend><strong>Personal Data</strong></legend>

      <label for="name">1. Name</label>
      <input type="text" id="name" name="name" size="30" />

      <label for="gender">2. Gender</label>
      <select id="gender" name="gender">
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="email">3. Email Address</label>
      <input type="email" id="email" name="email" size="30" />

      <label for="telp">4. Telp Number</label>
      <input type="text" id="telp" name="telp" size="30" />
    </fieldset>

    <fieldset>
      <legend><strong>Reservation Room Form</strong></legend>

      <label for="reservator">1. Reservation Name</label>
      <input type="text" id="reservator" name="reservator" size="30" />

      <label for="booking">2. Booking Date</label>
      <input type="date" id="booking" name="booking" />

      <label for="roomtype">3. Room Type</label>
      <select id="roomtype" name="roomtype">
        <option>Deluxe</option>
        <option>Suite</option>
        <option>Standard</option>
      </select>

      <label for="bedtype">4. Bed Type</label>
      <select id="bedtype" name="bedtype">
        <option>Single Bed</option>
        <option>Double Bed</option>
      </select>

      <label>5. Breakfast</label>
      <input type="radio" id="withbf" name="breakfast" value="With Breakfast" />
      <label for="withbf">With Breakfast</label>
      <input type="radio" id="withoutbf" name="breakfast" value="Without Breakfast" />
      <label for="withoutbf">Without Breakfast</label>
    </fieldset>

    <fieldset>
      <legend><strong>Payment</strong></legend>

      <label for="checkin">1. Check-in Date</label>
      <input type="date" id="checkin" name="checkin" />

      <label for="checkout">2. Check-out Date</label>
      <input type="date" id="checkout" name="checkout" />

      <label for="payment">3. Payment Method</label>
      <select id="payment" name="payment">
        <option>Cash</option>
        <option>Credit Card</option>
        <option>Debit</option>
        <option>QRIS</option>
      </select>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
